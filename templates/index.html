<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Call Analyzer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
  <h2 class="mb-4 text-center">ðŸ“ž Customer Call Analyzer</h2>

  <form method="POST" class="mb-4">
    <div class="mb-3">
      <label for="transcript" class="form-label">Enter Transcript</label>
      <textarea id="transcript" name="transcript" rows="5" class="form-control" required>{{ request.form.transcript }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Analyze</button>
  </form>

  {% if saved %}
  <div class="card shadow-sm p-3">
    <h5>Original Transcript:</h5>
    <p>{{ transcript }}</p>

    <h5>Summary:</h5>
    <p><strong>{{ summary }}</strong></p>

    <h5>Sentiment:</h5>
<p><strong>{{ sentiment }}</strong></p>


    <p class="text-muted">âœ” Result saved to <code>outputs/call_analysis.csv</code></p>
  </div>
  {% endif %}
</div>
</body>
</html>
